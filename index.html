<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topcard">
        <div class="header">
            <div class="logo">
                Header Logo
            </div>
            <ul class="links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul> 
        </div>
        <div class="title-holder">
            <div class="title">
                <h2>This Website Is Awesome</h2>
                <p>This website has some subtext that goes here under the main title
                    It's a smaller font and the color is lower contrast
                </p>
                <button class="signup" type="button">Sign Up</button>               
            </div>         
            <img src="./images/img1.jpg" alt="img1" class="header-image">
        </div>
    </div>
    <div class="midcard">
        <div class="header2">
            <h3>Some Random Information</h3>
        </div>
        <div class="picbox">
            <img src="./images/b1.jpg" alt="b1" class="styled-image">
            <img src="./images/b2.jpg" alt="b2" class="styled-image">
            <img src="./images/b3.jpg" alt="b3" class="styled-image">
            <img src="./images/b4.jpg" alt="b4" class="styled-image">
        </div>
        
    </div>
</body>
</html>
